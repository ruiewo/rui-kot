<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KingOfTime 勤怠入力</title>
  <script src="popup.js" defer></script>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <h1>KingOfTime 勤怠入力</h1>
  <form id="time-form">
    <div class="time-inputs">
      <label for="start-time">出勤時間:
        <input type="time" id="start-time" required>
      </label>

      <label for="end-time">退勤時間:
        <input type="time" id="end-time" required>
      </label>
    </div>

    <button type="button" id="find-button">対象日付を収集</button>
    <button type="button" id="start-button">自動入力開始</button>
  </form>

  <h2>取得した日付一覧</h2>
  <ul id="target-list"></ul>
</body>

</html>
