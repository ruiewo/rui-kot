<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KingOfTime 勤怠入力</title>
  <script src="popup.js" defer></script>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <h1>KING OF TIME / Freee勤怠管理plus<br>自動入力</h1>
  <form>
    <div class="work-time">
      <div class="work-time-row head">
        <span>出勤時間</span>
        <span></span>
        <span>退勤時間</span>
      </div>
      <div class="work-time-row">
        <input type="time" class="start-time">
        <span>〜</span>
        <input type="time" class="end-time">
      </div>
    </div>

    <button type="button" id="find-button" disabled>対象日付を収集</button>
  </form>

  <div class="container">
    <h2>対象日付</h2>
    <label><input type='checkbox' id='dry-run'>dry run</label>
    <button type="button" id="start-button" disabled>自動入力開始</button>
    <ul id="date-list"></ul>
  </div>
</body>

</html>
